{% extends "Posteos/padre.html" %}
{% load static %}

{% block contenidoQueCambia %}
{% for profesor in object_list %}
<li>{{ profesor.nombre }}</li>
    <button>
    <a href="{% url 'profesor_detalle' profesor.id %}">Detalle</a>
    </button>
    <button>
    <a href="{% url 'profesor_editar' profesor.id %}">Editar</a>
    </button>
    <button>
    <a href="{% url 'profesor_borrar' profesor.id %}">Borrar</a>
    </button>
{% endfor %}
<p>
    <button>
    <a href="{% url 'profesor_crear' %}">Ingresar un nuevo Profesor</a>
    </button>
    <button>
    <a href="{% url 'home' %}">Volver a Inicio</a>  
    </button>
</p>
{% endblock %}

{% block titulo %}
    <h1 >Listado de Profesores.</h1>
{% endblock %}
